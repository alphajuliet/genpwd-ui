<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>GenPwd</title>
    <meta name="description" content="Simple password generator">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon" href="http://alphajuliet.com/images/favicon.ico"/>
		<link rel="apple-touch-icon" sizes="57x57" href="http://alphajuliet.com/images/maitre-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="http://alphajuliet.com/images/maitre-72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="http://alphajuliet.com/images/maitre-114x114.png" />
    <link rel="stylesheet" href="main.css">
	</head>
	<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
		<header></header>
		<div id="container">
			<div id="controls">
				<div><input class="button" type="button" value="Go!" onclick="go();"/></div>
				<div><select id="gen"></select></div>
				<div><input type="checkbox" id="punctuation" checked /> Punctuation</div>
				<div><input type="checkbox" id="numbers" checked /> Numbers </div>
				<div><input type="checkbox" id="capitals" checked /> Capitals </div>
			</div>
			<div id="output">
        <div>Click on Go!</div>
      </div>
      <div id="clipboard">
        <span>Copy to clipboard: </span>
        <input id="copy-text" type="text" value="" />
        <button class="copy-button"  data-clipboard-target="#copy-text">
          <img id="clippy" src="clippy.svg" alt="Copy to clipboard" />
        </button>
      </div>
		</div>
    <footer></footer>

    <script src="lib/jquery-3.0.0.slim.min.js"></script>
    <script src="lib/ramda-0.22.1.min.js"></script>
    <script src="lib/clipboard.min.js"></script>
    <script src="GenPwd.js"></script>
    <script src="Generator.js"></script>
		<script type="text/javascript">
		<!--
			// $(GenPwd.initialise);
      var go = function () {
        var opts = {
          "capitals": $('#capitals').is(':checked'),
          "punctuation": $('#punctuation').is(':checked'),
          "numbers": $('#numbers').is(':checked')
        };
        var gen = $('#gen').val();
        GenPwd.generate('#output', gen, opts);
      };
      $(document).ready(() => {
        GenPwd.initialise()
			});
    -->
		</script>
		<noscript><p>GenPwd requires JavaScript to be enabled</p></noscript>
	</body>
</html>
