<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>GenPwd</title>
        <meta name="description" content="Simple password generator"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <link rel="icon" href="https://alphajuliet.com/images/favicon.ico"/>
        <link rel="apple-touch-icon" sizes="57x57" href="https://alphajuliet.com/images/maitre-57x57.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="https://alphajuliet.com/images/maitre-72x72.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="https://alphajuliet.com/images/maitre-114x114.png"/>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header></header>
        <div id="container">
            <div id="controls">
                <div class="ctrl-row">
                    <div class="control" id="ctrl-generator">
                        <span>Generator</span>
                        <select class="selector" id="generator"></select>
                    </div>
                    <div class="control" id="ctrl-strength">
                        <span>Strength</span>
                    </div>
                    <div class="control" id="ctrl-options">
                        <span>Options</span>
                        <label><input type="checkbox" id="punctuation" checked />Punctuation</label>
                        <label><input type="checkbox" id="numbers" checked />Numbers</label>
                        <label><input type="checkbox" id="capitals" checked />Capitals</label>
                    </div>
                </div>
                <div class="ctrl-row">
                    <div class="control" id="ctrl-button">
                        <button id="btn-generate" autofocus type="button" onclick="go()">
                            <label>Generate</label>
                        </button>
                    </div>
                </div>
            </div>
            <div id="output">
                <div>Click the button...</div>
            </div>
        </div>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.min.js"></script>
    <script src="GenPwd.js"></script>
    <script type="text/javascript">
        <!--
            const go = function () {
              const opts = {
                "capitals": $('#capitals').is(':checked'),
                "punctuation": $('#punctuation').is(':checked'),
                "numbers": $('#numbers').is(':checked')
              }
              const gen = $('#generator').val()
              const str = $("input[name=strength]:checked").val()
              GenPwd.generate('#output', gen, str, opts)
            };
            $(document).ready(() => {
              GenPwd.initialise()
            });
        -->
    </script>
    <noscript>
        <p>GenPwd requires JavaScript to be enabled</p>
    </noscript>
    </body>
    </html>
