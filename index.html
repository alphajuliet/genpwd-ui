    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser.

        <header></header>
        <div id="container">
            <div id="controls">
                <div class="ctrl-row">
                    <div class="control" id="ctrl-generator">
                        <span>Generator</span>
                        <select class="selector" id="generator"></select>
                    </div>
                    <div class="control" id="ctrl-strength">
                        <span>Strength</span>
                    </div>
                    <div class="control" id="ctrl-options">
                        <span>Options</span>
                        <label><input type="checkbox" id="punctuation" checked />Punctuation</label>
                        <label><input type="checkbox" id="numbers" checked />Numbers</label>
                        <label><input type="checkbox" id="capitals" checked />Capitals</label>
                    </div>
                </div>
                <div class="ctrl-row">
                    <div class="control" id="ctrl-button">
                        <button id="btn-generate" autofocus type="button" onclick="go()">
                            <label>Generate</label>
                        </button>
                    </div>
                </div>
            </div>
            <div id="output">
                <div>Click the button...</div>
            </div>
        </div>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.min.js"></script>
    <script src="GenPwd.js"></script>
    <script type="text/javascript">
    <!--
        // $(GenPwd.initialise);
        const go = function () {
          var opts = {
            "capitals": $('#capitals').is(':checked'),
            "punctuation": $('#punctuation').is(':checked'),
            "numbers": $('#numbers').is(':checked')
          }
          const gen = $('#generator').val()
          const str = $("input[name=strength]:checked").val()
          GenPwd.generate('#output', gen, str, opts)
        };
        $(document).ready(() => {
          GenPwd.initialise()
        });
        -->
    </script>
        <noscript><p>GenPwd requires JavaScript to be enabled</p></noscript>
    </body>
</html>
