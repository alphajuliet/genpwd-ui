<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>GenPwd</title>
    <meta name="description" content="Simple password generator">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon" href="https://alphajuliet.com/images/favicon.ico"/>
		<link rel="apple-touch-icon" sizes="57x57" href="https://alphajuliet.com/images/maitre-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="https://alphajuliet.com/images/maitre-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://alphajuliet.com/images/maitre-114x114.png" />
    <link rel="stylesheet" href="main.css">
	</head>
	<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
		<header></header>
		<div id="container">
			<div id="controls">
        <div id="go_button">
          <input class="button" type="button" value="Go!" onclick="go();"/>
        </div>
        <div id="selectors">
          <div>Generator: <select id="generator"></select></div>
          <div>Strength: <select id="strength"></select></div>
        </div>
        <div id="options">
          <div><input type="checkbox" id="punctuation" checked /> Punctuation</div>
          <div><input type="checkbox" id="numbers" checked /> Numbers </div>
          <div><input type="checkbox" id="capitals" checked /> Capitals </div>
        </div>
			</div>
			<div id="output">
        <div>Click on Go!</div>
      </div>
		</div>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.min.js"></script>
    <script src="GenPwd.js"></script>
    <script type="text/javascript">
		<!--
			// $(GenPwd.initialise);
      const go = function () {
        var opts = {
          "capitals": $('#capitals').is(':checked'),
          "punctuation": $('#punctuation').is(':checked'),
          "numbers": $('#numbers').is(':checked')
        }
        const gen = $('#generator').val()
        const str = $('#strength').val()
        GenPwd.generate('#output', gen, str, opts)
      };
      $(document).ready(() => {
        GenPwd.initialise()
			});
    -->
		</script>
		<noscript><p>GenPwd requires JavaScript to be enabled</p></noscript>
	</body>
</html>
